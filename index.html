<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1>STAR WARS RPG!</h1>
        </header>
    </div>

    <!-------------Staging Area------------->
    <section id="staging" class="container text-center">
        <h4 id="instructions" style="color:white">Select Your Fighter</h4>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 stage"></div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 stage"></div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 stage"></div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 stage"></div>
        </div>
    </section>

    <!-------------Battle Stage---------->
    <section id="battle" style="color:white" class="container text-center">
        <div class="row justify-content-around" style="height:40px">
            <div class="col-5 attacker" id="stats">
                Health: <span id="health1" class="health"></span> &nbsp&nbsp
                Power: <span id="power1" class="power"></span> &nbsp&nbsp
                Counter: <span id="counter1" class="counter"></span>
            </div>

            <div class="col-5 defender" id="stats">
                    Health: <span id="health2" class="health"></span> &nbsp&nbsp
                    Power: <span id="power2" class="power"></span> &nbsp&nbsp
                    Counter: <span id="counter2" class="counter"></span>
            </div>

        <div class="row text-center" style="height:100%">
            <div class="col-6 text-center" id="attacker">
                <button type="button" class="btn btn-danger">Attack!</button>
            </div>
            <div class="col-6 text-center" id="defender">
                <div class="row">
                    <div class="col-6 queue"></div>
                    <div class="col-6 queue"></div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
